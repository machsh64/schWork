<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/index.css">

    <title>参赛排行榜</title>
</head>
<body>
<div>
    <a th:href="@{/page.do?operate=page&page=setPercent}">
        <button type="button" style="float: right;margin-right: 5%">设置晋级百分比</button>
    </a>
    <a th:href="@{/page.do?operate=page&page=addPlayer}">
        <button type="button" style="float: right;margin-right: 5%">添加选手</button>
    </a>
</div>

<div style="padding-top: 5%">
    <table id="tableMain" class="table table-hover" style="float: left">
        <tr>
            <td colspan="3"><h2 align="center">总排行榜</h2></td>
        </tr>
        <tr>
            <th>姓名</th>
            <th>分数</th>
            <th>排名</th>
        </tr>
        <tr th:each="palyer: ${session.playerList}">
            <td th:text="${palyer.PName}">姓名</td>
            <td th:text="${palyer.score}">分数</td>
            <td th:text="${palyer.rank}">排名</td>
        </tr>
    </table>

    <table id="tableSec" class="table table-hover" style="float: right">
        <tr>
            <td colspan="3"><h2 align="center">晋级排行榜</h2></td>
        </tr>
        <tr>
            <th>姓名</th>
            <th>分数</th>
            <th>排名</th>
        </tr>
        <tr th:each="palyer: ${session.qualifyPlayerList}">
            <td th:text="${palyer.PName}">姓名</td>
            <td th:text="${palyer.score}">分数</td>
            <td th:text="${palyer.rank}">排名</td>
        </tr>
    </table>
</div>
</body>
</html>
